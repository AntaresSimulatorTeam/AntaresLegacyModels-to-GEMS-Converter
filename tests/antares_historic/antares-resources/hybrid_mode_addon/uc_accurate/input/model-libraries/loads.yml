library:
  id: load_library
  description: This is a very limited model library containing only one model, load.

  port-types:
    - id: flow
      fields:
      - id: flow
      area-connection:
      - injection-field: flow

  models:

    - id: load
      parameters:
        - id: load_value
          time-dependent: true
          scenario-dependent: true
      ports:
        - id: balance_port
          type: flow
      port-field-definitions:
        - port: balance_port
          field: flow
          definition: -load_value
 